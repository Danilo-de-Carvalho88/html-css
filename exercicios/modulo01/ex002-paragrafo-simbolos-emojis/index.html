<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos de quebras de linhas</h1>
    <hr>
    <p> Você pode escrever um paragrafo de qualquer <br> jeito </p>
    <p> Para quebrar uma tag especifica é só utilizar a &lt;br&gt; <!-- Less than / Great than -->
    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F596;
        &#x1F913;
        &#x2600;
    </p> 

    </p>
</body>
</html>
