<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu primeiro Formulário</h1>

    <!-- O atributo action vai fazer a conexão com o botão submit para indicar o local que os dados serão enviados -->

    <!-- O label é utilizado para fazer a conexão do campo com a caixa que receberá os dados. -->

    <!-- GET => Neste metodo é possivel ver os dados enviados pelo formulário direto pela URL. É utilizado quando os dados envolvidos no não são senciveis. OBS: Suporta até 3.000 Bytes (3.000 letras)-->

    <!-- POST => Neste metodo os dados enviados pelo formulário não ficam visiveis na URL. É indicado sua utilização quando envolve dados senciveis. OBS: Também utilizavel para envio de arquivos-->

    <form action="cadastro.php" method="POST" autocomplete="off">
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>

        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
