<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 02</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nome do usuário" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="8" placeholder="mínimo 8 letras" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <!-- minlength / maxlength => Utilizado para definir o minimo e maximo de caracteres aceitos pelo campo. -->
    <!-- Size => Utilizado para definir o tamanho da caixa do campo. -->
    <!-- Placeholder => Utilizado para deixar dicas de preenchimento para o campo. -->
    <!-- Autocomplete => Utilizado tanto no cabeçalho do forms (para ligar / desligar), quanto na tag do campo (informar ao navegador o tipo de dado do campo para que o auto-complete seja indicado de acordo com tipo de campo). -->
</body>
</html>
