<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 04</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iemail">E-mail: </label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <!-- email => Utilizados para criação de campos para dados de e-mail. -->

            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel"
                pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxx-xxxx" required>
                <!-- Estudar mais sobre RegEx (expressões regulares) -->
            </p>
            <!-- tel => Utilizados para criação de campos para dados de telefone. -->

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
        <!-- Fieldset => Utilizado para agrupar campos de dados semelhantes
             Legend => Utilizado em conjunto com fieldset para criar um nome para os dados agrupados. -->
        
    </form>
</body>
</html>
