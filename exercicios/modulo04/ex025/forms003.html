<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 03</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" maxlength="30" placeholder="Nome completo" autocomplete="name" required>
        </p>

        <p>
            <label for="imedia">Média: </label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" required>
        </p>
        <!-- Input number => Utilizado para campos numericos. -->
        <!-- Min/Max => Utilizados para definir minimo e maximo para campos numericos. -->
        <!-- Step => Utilizado para determinar o intervalo que o campo númerico aceita, ou seja, no nosso exemplo ele aceita que a nota seja aumentada/diminuida de 0,1 a cada clique ou definido de forma direta. -->

        <p>
            <label for="imes">Período Letivo: </label>
            <input type="month" name="mes" id="imes" value="2023-06">
        </p>
        <!-- Month => Utilizado para criar campos com Períodos de mês e ano. -->
        <!-- Value => Este atributo determina que o campo já comece com o dado informado nele. -->

        <p>
            <label for="idia">Dia da prova: </label>
            <input type="date" name="dia" id="idia" value="2023-06-08">
        </p>
        <!-- Date => Utilizado para criar campos com data. -->

        <p>
            <label for="ihora">Horário da prova: </label>
            <input type="time" name="hora" id="ihora">
        </p>
        <!-- Time => Utilizado para criar campos com dados de horário. -->
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
